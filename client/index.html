<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-Bit Arena Shooter</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='7' y='0' width='2' height='5' fill='%2300ffff'/><rect x='7' y='11' width='2' height='5' fill='%2300ffff'/><rect x='0' y='7' width='5' height='2' fill='%2300ffff'/><rect x='11' y='7' width='5' height='2' fill='%2300ffff'/><rect x='6' y='6' width='4' height='4' fill='%23ff00ff'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #1a1a2e;
      font-family: 'Courier New', monospace;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      max-width: 100vw;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
